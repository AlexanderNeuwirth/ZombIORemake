<!DOCTYPE html>
<head>
    <link rel="icon" 
      type="image/png" 
      href="./assets/favicon.png">
    <link rel="stylesheet" href="web/console.css">
    <script type="text/javascript" src = "web/consoleTabs.js" ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script data-main="web/app" src="../lib/require.js"></script>
    <script type="text/javascript" src="../lib/terminal.js"></script>
    <script>
        window.onload = function() { 
            document.getElementById("defaultOpen").click();
        }
    </script>
</head>

<body>
    <button id="defaultOpen" class="tablink" onclick="openPage('dashboard', this, 'gray')">Dashboard</button>
    <button class="tablink" onclick="openPage('graphs', this, 'gray')">Performance</button>

    <div id="dashboard" class="tabcontent">
        <div id="terminal-wrapper" class="terminal-wrapper">
            <div id="terminal" class="terminal"></div>
        </div>
    </div>

    <div id="graphs" class="tabcontent">
        <div id="quadtreeWrapper">
            <canvas id="quadtree"></canvas>
        </div>
        <div id="mainGraphs" class="graphs"></div>
    </div>

    <script></script>
</body>
